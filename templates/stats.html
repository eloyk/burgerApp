{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="mb-4" style="padding-block-start: 40px; padding-block-end: 10px;">
        <i class="bi bi-graph-up me-2"></i>
        Estadísticas de Ventas
    </h2>

    <!-- Resumen de Estadísticas -->
    <div class="row g-4 mb-4">
        <div class="col-md-4">
            <div class="card h-100">
                <div class="card-body text-center">
                    <h6 class="card-subtitle mb-2 text-muted">
                        <i class="bi bi-cash me-2"></i>Ventas Totales
                    </h6>
                    <h3 class="card-title mb-0" id="total-sales">$0</h3>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card h-100">
                <div class="card-body text-center">
                    <h6 class="card-subtitle mb-2 text-muted">
                        <i class="bi bi-receipt me-2"></i>Pedidos Totales
                    </h6>
                    <h3 class="card-title mb-0" id="order-count">0</h3>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card h-100">
                <div class="card-body text-center">
                    <h6 class="card-subtitle mb-2 text-muted">
                        <i class="bi bi-calculator me-2"></i>Promedio por Pedido
                    </h6>
                    <h3 class="card-title mb-0" id="avg-order">$0</h3>
                </div>
            </div>
        </div>
    </div>

    <!-- Gráficos -->
    <div class="row g-4">
        <div class="col-md-8">
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="card-title mb-0">
                        <i class="bi bi-clock-history me-2"></i>
                        Ventas por Hora
                    </h5>
                </div>
                <div class="card-body">
                    <canvas id="dailySalesChart"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="card-title mb-0">
                        <i class="bi bi-star me-2"></i>
                        Productos más Vendidos
                    </h5>
                </div>
                <div class="card-body">
                    <canvas id="topProductsChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{{ url_for('static', filename='js/stats.js') }}"></script>
{% endblock %}
